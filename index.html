<!doctype html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>RS Proof</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <style>

        body, html {
            height: 100%;
        }

        .tab-pane {
            background: #fdfdfd;
            padding: 5px;
            height: 100%;
            border-radius: 3px;
        }

        g.node {
            font-family: "Courier New";
            font-size: 12px;
            font-weight: bold;
            cursor: move;
        }

        circle.node-dot {
            fill: #b9ff76;
            stroke: #62b545;
            stroke-width: 2px;
        }

        circle.node-dot.leave {
            fill: red;
            stroke: darkred;
        }

        path.link {
            fill: none;
            stroke: lightgray;
        }

        header form.form-inline .formula-input {
            width: 80%;
        }

        .navbar-header {
            font-family: Georgia, serif;
            margin-top: 15px;
        }

        .navbar-header .glyphicon {
            font-size: 19px;
            position: relative;
            top: -2px;
        }



    </style>
</head>
<body ng-app="rs-proof" ng-controller="MainCtrl">

<header class="navbar navbar-default">
    <div class="col-xs-12">
        <h2 class="navbar-header"><i class="glyphicon glyphicon-th"></i> <strong>RS</strong> proof</h2>
        <div class="col-xs-10 text-center">
            <form class="form-inline navbar-form">
                <input type="text" class="form-control input-lg formula-input" ng-model="formula"/>
                <button type="button" class="btn btn-primary btn-lg" ng-click="testFormula()" ng-disabled="!formula">Check</button>
                <button class="btn btn-link navbar-btn navbar-right">Samples</button>

            </form>
        </div>
    </div>
</header>


<div class="col-xs-12">
    <section ng-show="rsTree">

        <div class="alert alert-success" ng-if="rsTree.isProof()">
            Formula is valid
        </div>

        <!--<div class="alert alert-info" ng-if="!rsTree.isProof() && rsTree.isSatisfiable()">-->
            <!--Formula is satisfiable-->
        <!--</div>-->

        <!--<div class="alert alert-danger" ng-if="!rsTree.isProof() && !rsTree.isSatisfiable()">-->
            <!--Formula is not satisfiable-->
        </div>

        <div tree tree-data="rsTree"></div>
    </section>
</div>



<!--<script type="text/javascript" src="browser.js"></script>-->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
<script type="text/javascript" src="bower_components/d3/d3.min.js"></script>
<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="buildTree.js"></script>
<script type="text/javascript" src="rs-proof.js"></script>

</body>
</html>
